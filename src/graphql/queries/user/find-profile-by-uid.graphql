query FindProfileByUid($uid: Int!) {
  findProfileByUid(uid: $uid) {
    id
    uid
    username
    avatar
    status
    iconSpecialization
    isLookingTeam
    isGatheringTeam
    specialization {
      id
      title      
      careerPath
    }
    socialLinks {
      id
      title
      url
    }
    createdAt
    updatedAt
  }
}